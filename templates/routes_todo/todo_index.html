<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>
    <form action="/todo/add" method="post">
        <input name="task">
        <button>添加</button>
    </form>

    {% for t in todos %}
        <div>
            {{ t.id }} :
            {{ t.task }} :
            {{ t.created_time_formatted() }} :
            {{ t.updated_time_formatted() }}
            <a href="/todo/edit?id={{t.id}}">编辑</a>
            <a href="/todo/delete?id={{t.id}}">删除</a>
        </div>
    {% endfor %}
</body>
</html>
